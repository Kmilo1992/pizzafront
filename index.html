<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./image/VectorPizza.png">
    <title>Pizza&Front</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./image/VectorPizza.png" alt="">
            <h1><span class="green">Pizza</span>&<span class="red">Front</span></h1>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li><a class="list__item" href="#">Home</a></li>
                <li><a class="list__item" href="#">Ranking</a></li>
                <li><a class="list__item" href="#">Promoción</a></li>
                <li><a class="list__item" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="delivery">
            <img src="./image/delivery.png" alt="">
            <h3 class="red">Envio gratis <span class="white">comprando</span> 2 pizzas</h3>
        </section>
        <section class="podio">
            <article class="red podio__titulo">
                <h2>Podio de pizzas</h2>
            </article>
            <article class="podio__pizza">
                <div class="podio__top">
                    <h3>Pizzas top 5</h3>
                    <ol class="top__list">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="podio__tree">
                    <img src="./image/PizzaFalling.png" alt="">
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <nav class="nav">
            <ul class="nav__list">
                <li><a class="list__item" href="#">Home</a></li>
                <li><a class="list__item" href="#">Contacto</a></li>
                <li><a class="list__item" href="#">Ranking</a></li>
                <li><a class="list__item" href="#">Promoción</a></li>
            </ul>
        </nav>
        <div class="foot__logo">
            <img src="./image/VectorPizza.png" alt="">
            <p>
                <span class="green">Pizza</span>&<span class="red">Front</span>
            </p>
        </div>
    </footer>
</body>
</html>
